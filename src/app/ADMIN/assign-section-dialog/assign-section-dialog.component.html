<div>
    <h4>Selected {{assign.property_to_be_assinged}} for assigning to {{assign.property_in_which_assinged}} is ({{assign.name_to_be_assinged}})</h4>
</div>

<form [formGroup]="assignForm" (ngSubmit)="assign()">
    <div class="row">
        <div class="col-12 col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Select Class*</mat-label>
                <mat-select placeholder="Select Class*" formControlName="selectedClass" multiple>
                    <mat-option *ngFor="let class of classList" [value]="class.class_id">{{class.class_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12  text-md-center text-right text-lg-right">
            <button class="" mat-raised-button color="primary"><mat-icon>add</mat-icon>Add</button>
        </div>
    </div>
</form>
